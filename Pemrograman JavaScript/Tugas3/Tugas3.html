<html lang="en">

<head>

<body>
    <marquee direction="left" behavior="alternate" scrollamount="10">

            <tr>

                <td>
                    <input type="text" name="pekerjaan" id="pekerjaan" placeholder="Masukan Pekerjaan Anda">

                </td>
            </tr>

                <th style="padding-bottom: 3%; color:black" colspan="2">
